<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="DenttiaBalance - Registro de Ingresos y Gastos">
    <title>DenttiaBalance</title>
    <link rel="icon" type="image/png" href="../assets/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <img src="../assets/logo.png" alt="Denttia" class="logo">
            <div class="user-info">
                <button id="logout-btn" class="btn btn-ghost" style="font-size: var(--font-size-sm);">
                    Cerrar Sesi√≥n
                </button>
                <div class="user-avatar" id="user-initials">--</div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page">
        <div class="container" style="max-width: 700px;">

            <!-- Form View -->
            <div id="form-view">
                <div class="page-header text-center">
                    <h1 class="page-title">Registro Diario</h1>
                    <p class="page-subtitle">Corte del <span id="current-date-display"
                            style="font-weight: 600; color: var(--accent-primary);">...</span></p>
                </div>

                <form id="daily-record-form" class="card">

                    <!-- Income Section -->
                    <div class="section">
                        <h3 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Fecha del Corte
                        </h3>
                        <!-- Date Selection (New) -->
                        <div class="form-group mb-4">
                            <label class="form-label" for="cut-date">Fecha de Registro</label>
                            <input type="date" id="cut-date" class="form-input"
                                style="font-size: 1.1rem; padding: 12px;" required>
                            <p class="text-muted" style="font-size: var(--font-size-xs); margin-top: 4px;">Modifica si
                                es un corte pasado.</p>
                        </div>

                        <hr style="border: none; border-top: 1px solid var(--border-light); margin: var(--space-4) 0;">

                        <h3 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            Ingresos del D√≠a
                        </h3>

                        <!-- Split Income Inputs (New) -->
                        <div class="expense-form-row">
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label" for="cash-income">Efectivo en Caja</label>
                                <div class="money-input-wrapper">
                                    <input type="number" id="cash-income" class="money-input" placeholder="0.00"
                                        step="0.01" min="0" required inputmode="decimal">
                                </div>
                            </div>
                            <div class="form-group" style="flex: 1;">
                                <label class="form-label" for="voucher-income">Vouchers / Terminal</label>
                                <div class="money-input-wrapper">
                                    <input type="number" id="voucher-income" class="money-input" placeholder="0.00"
                                        step="0.01" min="0" required inputmode="decimal">
                                </div>
                            </div>
                        </div>

                        <!-- Total Computed Display -->
                        <div
                            style="background: var(--bg-secondary); padding: var(--space-3); border-radius: var(--radius-md); text-align: right; margin-top: var(--space-2);">
                            <span style="font-size: var(--font-size-sm); color: var(--text-secondary);">Total en
                                Caja:</span>
                            <div id="total-computed-display"
                                style="font-size: var(--font-size-xl); font-weight: 700; color: var(--primary);">
                                $ 0.00
                            </div>
                        </div>
                    </div>

                    <hr style="border: none; border-top: 1px solid var(--border-light); margin: var(--space-6) 0;">

                    <!-- Expenses Section -->
                    <div class="section">
                        <h3 class="section-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                            </svg>
                            Gastos del D√≠a
                        </h3>

                        <!-- Add Expense Form -->
                        <div class="expense-form mb-4">
                            <p class="text-muted mb-4" style="font-size: var(--font-size-sm);">
                                üíµ Los gastos se registran como efectivo
                            </p>
                            <div class="expense-form-row">
                                <div class="form-group" style="flex: 1; min-width: 200px;">
                                    <label class="form-label" for="expense-category">Categor√≠a</label>
                                    <select id="expense-category" class="form-input">
                                        <option value="">Seleccionar...</option>
                                        <option value="renta">üè† Renta</option>
                                        <option value="material">ü¶∑ Material Dental</option>
                                        <option value="insumos">üì¶ Insumos</option>
                                        <option value="nomina">üíº N√≥mina</option>
                                        <option value="comisiones">üí∞ Comisiones</option>
                                        <option value="servicios">‚ö° Servicios (luz, agua, internet)</option>
                                        <option value="mantenimiento">üîß Mantenimiento</option>
                                        <option value="otros">üìã Otros</option>
                                    </select>
                                </div>
                            </div>
                            <div class="expense-form-row">
                                <div class="form-group" style="flex: 2; min-width: 150px;">
                                    <label class="form-label" for="expense-description">Descripci√≥n</label>
                                    <input type="text" id="expense-description" class="form-input"
                                        placeholder="Ej: Pago de luz de enero" maxlength="200">
                                </div>
                                <div class="form-group" style="flex: 1; min-width: 100px;">
                                    <label class="form-label" for="expense-amount">Monto</label>
                                    <input type="number" id="expense-amount" class="form-input" placeholder="0.00"
                                        step="0.01" min="0" inputmode="decimal">
                                </div>
                                <div class="form-group"
                                    style="display: flex; align-items: flex-end; padding-bottom: 10px;">
                                    <label style="display: flex; align-items: center; gap: 6px; cursor: pointer;">
                                        <input type="checkbox" id="general-fund-check"
                                            style="width: 18px; height: 18px; accent-color: var(--accent-primary);">
                                        <span
                                            style="font-size: var(--font-size-xs); color: var(--text-secondary); font-weight: 500;">Fondo
                                            General</span>
                                    </label>
                                </div>
                                <button type="button" id="add-expense-btn" class="btn btn-secondary"
                                    style="align-self: flex-end; min-height: 44px;">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                        stroke-width="2">
                                        <line x1="12" y1="5" x2="12" y2="19"></line>
                                        <line x1="5" y1="12" x2="19" y2="12"></line>
                                    </svg>
                                    Agregar
                                </button>
                            </div>
                        </div>

                        <!-- Expenses List -->
                        <div id="expenses-list" class="expenses-list">
                            <p class="text-muted text-center" style="padding: var(--space-4);">
                                Sin gastos registrados
                            </p>
                        </div>

                        <!-- Expenses Summary -->
                        <div id="expenses-summary" class="expenses-summary hidden">
                            <div class="summary-row">
                                <span>Total Gastos:</span>
                                <span id="total-expenses" class="summary-amount">$0.00</span>
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="submit-btn" class="btn btn-primary btn-lg btn-block mt-6">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        Terminar Turno
                    </button>

                </form>
            </div>

            <!-- Success View -->
            <div id="success-view" class="hidden">
                <div class="card success-message">
                    <div class="success-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <h2 style="margin-bottom: var(--space-2);">¬°Guardado!</h2>
                    <p class="text-muted" style="margin-bottom: var(--space-6);">
                        Tu registro diario ha sido guardado correctamente.
                    </p>
                    <button id="new-record-btn" class="btn btn-secondary">
                        Nuevo Registro
                    </button>
                </div>
            </div>

        </div>
    </main>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script src="../js/receptionist.js"></script>
    <script>
        document.getElementById('logout-btn').addEventListener('click', () => {
            window.auth.signOut();
        });
    </script>
</body>

</html>
